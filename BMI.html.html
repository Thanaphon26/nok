	<style>
	 body {
            font-family: sans-serif;

	.container {
            width: 400px;
            margin: 20px auto;
            background-color: white;

            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 83%;
            padding: 30px;
            margin-bottom: 10px;
            border: 2px solid #ADD8E6;
            border-radius: 1px;
            box-sizing: border-box;
        }
        }
	.button {
    background-color: #1A4670; /* blue */
    border: none;
    color: white;
    padding: 10px 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 30px;
    margin: 20px 20px;
    cursor: pointer;
	}	
	.button {width: 500px;
	size:"3"}

	.mytext {
    width: 500px;
	height: 35px}
	        table,tr,td {
            width: 1000px; /* Adjust as needed */
			height: 80px;
			border: 1px solid white;
  			border-collapse: collapse;
			border-color: #e7e9fd;

            margin:center; /* Center the table */}
			table {
			box-shadow: 0 0 20px rgba(0,0,0,0.15);
}
			td {
			font-family:"Sarabun", serif
			}
            .gradient-hr {
            height: 5px; /* Adjust height as needed */
			width: 1000px;
            border: none;
            background: linear-gradient(to right, crimson 60%, blue); /* Customize gradient colors */
            opacity: 0.7; /* Adjust opacity if needed */
        }

        /* Optional: Add rounded corners */
        .gradient-hr.rounded {
            border-radius: 5px; /* Adjust radius as needed */
        }
		body,button {
        font-family: "Noto Sans Thai", serif;
        font-size: 30px;
      }
	
	</style>
</head>

<body><div>
<h1 align="center"><b><font color="#000080" size="7" >โปรแกรมคำนวณหาค่าดัชนีมวลกาย (BMI)<hr class="gradient-hr"/></font></b></h1>
<table align="center" >
  <tr>
    <td style="padding:30px"><strong>น้ำหนัก :</strong></td>
    <td style="padding:20px"><input type="text" id="weight" class="mytext" font-size="+2"> </Br><strong>กิโลกรัม</strong></td>
	<br>
  </tr>
  <tr>
    <td style="padding:30px"><strong>   ส่วนสูง :</strong></td>
    <td style="padding:20px"><input type="text" id="height" class="mytext"></Br><strong>เซนติเมตร</strong></td>
  </tr>
  <tr>
    <td style="padding:20px">&nbsp;</td>
    <td style="padding:20px"><button class="button" onclick="calculateBMI()"><b>คำนวณ</b></button></td>
  </tr>
  <tr>
    <td style="padding:30px"><strong>ค่าที่ได้:</strong><br></td>
    <td style="padding:20px"><span id="bmi"></span></td>
  </tr>
  <tr>
    <td style="padding:30px"><strong>คุณอยู่ในเกณฑ์:</strong></td>
    <td style="padding:20px"><span id="category"></span></td>
  </tr>
  <tr>
    <td style="padding:20px">&nbsp;</td>
    <td style="padding:20px"><button class="button" onclick="clearData()"><strong>เคลียร์ข้อมูล</strong></button>
    </td>
  </tr>
  
  <script>
function calculateBMI() {
  var weight = document.getElementById("weight").value;
  var height = document.getElementById("height").value;

  if (weight == "" || height == "") {
    alert("กรุณากรอกข้อมูลน้ำหนักและส่วนสูง");
    return;
  }

  var bmi = weight / (height / 100 * height / 100);
  document.getElementById("bmi").innerHTML = bmi.toFixed(2);

  var category = "";
  if (bmi < 18.5) {
            category = "น้ำหนักน้อยกว่าปกติ";
        } else if (bmi < 25) {
            category = "น้ำหนักปกติ";
        } else if (bmi < 30) {
            category = "น้ำหนักเกิน";
        } else {
            category = "โรคอ้วน";
        }
  document.getElementById("category").innerHTML = category;
}

function clearData() {
  document.getElementById("weight").value = "";
  document.getElementById("height").value = "";
  document.getElementById("bmi").innerHTML = "";
  document.getElementById("category").innerHTML = "";
}
</script>

</table>
</div>
</body>
